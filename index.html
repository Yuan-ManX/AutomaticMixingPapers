      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Automatic mixing papers</h1>
        <p class="lead">Tracking academic work in the area of automatic multitrack audio mixing.</p>
      </div>

  <div class="container">
    <table>
      <tbody>
        <tr>
          <td><b>Category</b></td>
          <td><a class="toggle-vis btn btn-primary btn-sm btn-block" data-term="Level">Level</a></td>

          <td><a class="toggle-vis btn btn-success btn-sm btn-block" data-term="Compression">Compression</a></td>
          <td><a class="toggle-vis btn btn-danger btn-sm btn-block" data-term="Panning">Panning</a></td>
          <td><a class="toggle-vis btn btn-warning btn-sm btn-block" data-term="Reverb">Reverb</a></td>
          <td><a class="toggle-vis btn btn-info btn-sm btn-block" data-term="Multiple">Multiple</a></td>
        </tr>
        <tr>
          <td><b>Approach</b></td>
          <td colspan="3"><a class="toggle-vis btn btn-warning btn-sm btn-block" data-term="ML">Machine Learning</a></td>
          <td colspan="3"><a class="toggle-vis btn btn-light btn-sm btn-block" data-term="KBS">Knowledge-based</a></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="6"><a class="toggle-vis btn btn-dark btn-sm btn-block" data-term="">Clear</a></td>
        </tr>
      </tbody>

      </tbody>
